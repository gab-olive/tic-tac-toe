<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="head-text">Tic-Tac-Toe</div>
    </div>

    <div class="options">
        <button class="X">X</button>
        <button class="O">O</button>

    </div>

    <div class="game">
        <button class="square" id="0"></button>
        <button class="square" id="1"></button>
        <button class="square" id="2"></button>
        <button class="square" id="3"></button>
        <button class="square" id="4"></button>
        <button class="square" id="5"></button>
        <button class="square" id="6"></button>
        <button class="square" id="7"></button>
        <button class="square" id="8"></button>
    </div>
</body>
</html>
